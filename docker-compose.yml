version: "3.8"
services:
  mongo:
    container_name: mongo-nestjs
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    container_name: backend-nestjs
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/todos
      - PORT=5000
      - LOG_LEVEL=info
    depends_on:
      - mongo

  frontend:
    container_name: frontend-nestjs
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo-data:
